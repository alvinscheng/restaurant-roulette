<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Roulette</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="https://use.fontawesome.com/1a13e0531a.js"></script>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div id="app">
      <div class="text-center title">
        <h1>Restaurant Roulette!</h1>
      </div> 
      <div class="container hero"><a id="top-anchor" href="#">
        <img src="./assets/splash2.jpg" class="img-fluid mx-auto d-block" id="top-image"/></a>
      </div> 
      <div class="row justify-content-center spacer">
        <div class="hidden" id="spinner">
          <i class="result fa fa-circle-o-notch wobble-fix" aria-hidden="true"></i>
        </div>
        <div id="restaurant">
          <a id="result">You're hungry:</a>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-dark" id="restaurant-btn">
          We'll tell you where to eat!
        </button>      
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
